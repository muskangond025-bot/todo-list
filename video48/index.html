<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .box {
            background-color: red;
            height: 121px;
            width: 121px;
            margin: 0;
            left: 0;
            bottom: 0;
            position: absolute;
            border-radius: 100px;
            /* transition: cubic-bezier(0.165, 0.84, 0.44, 1) 2s;
            animation: identifierX 3s linear infinite, identifierY 1s ease-in-out infinite alternate; */
        }

        .box:hover {
            background-color: orange;
        }

        .container {
            height: 80vh;
            width: 80vw;
            background-color: rgb(67, 67, 131);
            position: relative;
        }

        @keyframes identifierX {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }

        }

        @keyframes identifierY {
            from {
                bottom: 0;
            }

            to {
                bottom: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box transition">

        </div>
    </div>
</body>

</html>
